@if(modal()){
<section
  class="modal-overlay w-full h-screen flex justify-center items-center fixed top-0 left-0 backdrop-blur-sm bg-black/30 z-20"
  (click)="onOverlayClick($event)"
>
  <div
    class="modal-content w-52 bg-slate-900 p-4 absolute right-10 top-10 rounded-xl flex flex-col gap-4"
    (click)="onModalContentClick($event)"
  >
    <button
      (click)="profile()"
      class="w-full bg-gray-950 hover:bg-[#B1CD49] py-2 rounded-lg hover:text-gray-900 transition-all duration-500 text-xl mx-auto"
    >
      Profile
    </button>
    <button
      (click)="session()"
      class="w-full bg-gray-950 hover:bg-[#B1CD49] py-2 rounded-lg hover:text-gray-900 transition-all duration-500 text-xl mx-auto"
    >
      Cerrar sesion
    </button>
  </div>
</section>
}
